<head>
	<meta charset="utf-8">
	<title>Nodel</title>
	<meta name="description" content="Nodel user interface">
	<meta name="author" content="Lumicom Pty Ltd">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/jqcron.css">
	<link rel="stylesheet" href="stylesheets/codemirror.css">
	<link rel="stylesheet" href="stylesheets/foldgutter.css">
	<link rel="stylesheet" href="stylesheets/dialog.css">
	<link rel="stylesheet" href="stylesheets/nodel.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/nodel-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/nodel-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/nodel-icon-114x114.png">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.touchevents.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/jquery.color.js"></script>
	<script src="js/jsviews.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/jqcron.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/foldcode.js"></script>
	<script src="js/indent-fold.js"></script>
	<script src="js/foldgutter.js"></script>
	<script src="js/matchbrackets.js"></script>
	<script src="js/python.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/searchcursor.js"></script>
	<script src="js/search.js"></script>
	<script src="js/nodel.js"></script>
</head>
<body>
	<div class="dialog"></div>
  	<div class="notice"><div><span class="close">X</span><span class="msg"></span></div></div>
	<div class="container">
		<div class="sixteen columns">
			<h1 class="logo"><a href="/"><img src="images/nodel.png" alt="Nodel" title="Nodel" /></a></h1>
			<div class="nodedetails">
				<h3 id="nodename"></h3>
				<div class="noderename">
					<form id="noderename" action="#">
						<span class="close">X</span>
						<label for="nodenameval">Node name</label>
						<input type="text" id="nodenameval">
						<button type="submit" id="noderenamesubmit">Rename</button>
						<button type="submit" id="nodedeletesubmit">Delete</button>
					</form>
				</div>
			</div>
			<form class="init" id="advanced" action="#">
				<fieldset>
					<legend>Advanced mode</legend>
					<label for="advancedmode">
						<input type="checkbox" id="advancedmode" value="enable">
						<span>Enabled</span>
					</label>
					<label for="showeditor" class="advanced">
						<input type="checkbox" id="showeditor" value="enable">
						<span>Display Editor</span>
					</label>
				</fieldset>
			</form>
			<div id="nodelist">
				<h4>Network</h4>
				<button id="nodeaddnew">Add new node</button>
				<div class="nodeadd">
					<form id="nodeadd" action="#">
						<span class="close">X</span>
						<label for="newnodename">Node name</label>
						<input type="text" id="newnodename">
						<button type="submit" id="nodeaddsubmit">Add</button>
					</form>
				</div>
				<hr/> 
				<form id="nodesearch" action="#">
				  <label for="nodefilter">Node search</label>
				  <input type="text" id="nodefilter" autofocus>
        		</form>
				<ul></ul>
			</div>
		</div>
	</div>
  <div class="container advancededitor">
		<div class="sixteen columns">
			<h4>Editor</h4>
			<hr/>
			<form id="script_editor" action="#">
			</form>
		</div>
	</div>
	<div class="container advanced">
    <div class="sixteen columns">
			<h4>Bindings</h4>
			<hr/>
			<form id="remote" action="#">
			</form>
		</div>
		<div class="one-third column">
			<h4 class="expand">Parameters</h4>
			<hr/>
			<form id="params" action="#">
			</form>
		</div>
		<div class="two-thirds column">
			<h4>Console</h4>
			<hr/>
			<form id="consoleform" action="#">
				<div id="console" title="Console"></div>
				<input id="exec" type="text" />
				<label for="consolescroll">Scroll lock</label>
				<input id="consolescroll" title="Prevent console scrolling." type="checkbox">
			</form>
		</div>
	</div>
	<div class="init container">
		<div class="one-third column">
			<h4 class="expand">Actions</h4>
			<hr/>
			<div id="actions">
			</div>
		</div>
		<div class="one-third column">
			<h4 class="expand">Signals</h4>
			<hr/>
			<div id="events">
			</div>
		</div>
		<div class="one-third column">
			<h4>Activity</h4>
			<hr/>
			<div id="activity">
				<ul>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
